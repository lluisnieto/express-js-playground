<table class="table-striped table-bordered crud-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Adress</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.adress }}</td>
            <td>Lat: {{ item.location.lat }} Lon: {{ item.location.lon }}</td>
        </tr>
    </tbody>
</table>
